<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_prac.html</title>
</head>
<body>
  <h2>롯데 자이언츠 선수단 응원메세지 이벤트</h2>

  <form action="">
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
            <input 
              type="text"
              placeholder="4 ~ 10자 사이, 공백없이"
              min="4"
              max="10"
              autofocus
              required
              />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" required>
        </li>
        <li>
          <label for="present">경품 목록</label>
          <select 
          name="present"
          id="present"
          size="1"
          >
          <option value="1" selected>선수단 사인볼</option>
          <option value="2">홈 레플리카 유니폼</option>
          <option value="3">원정 레플리카 유니폼</option>
          <option value="4">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea
          name="memo"
          id="memo"
          cols="50"
          rows="5"
          placeholder="선수단에게 응원의 메시지를 보내주세요."
          >
          </textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트 결과의 새로운 소식</legend>
      <input type="radio" id="agree" name="email">
      <label for="agree">메일 수신</label>
      <input type="radio" id="disagree" name="email" checked>
      <label for="disagree">메일 수신 안함</label>
    </fieldset>

    <input type="submit" value="이벤트 신청하기">
    <input type="reset" value="취소">
  </form>
</body>
</html>

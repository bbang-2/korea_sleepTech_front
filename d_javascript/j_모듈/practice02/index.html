<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>할 일 목록</h1>
    <form id="new-todo-form">
      <!-- 
        ? bool 속성
        : 속성명 명시할 경우 >> 속성 = "true"와 동일

        cf) 속성명 명시하지 않을 경우 >> 속성 = "false"와 동일

        ex) required, checked, autofocus 속성 등
      -->
      <input type="text" id="new-todo" placeholder="새로운 할 일 추가" required />
      <button type="submit">추가</button>
    </form>
    <ul id="todo-list">
      <!-- <li class="complited">
        첫번째 할 일 <button class="delete-button">x</button>
      </li>
      <li>
        두번째 할 일 <button class="delete-button">x</button>
      </li> -->
    </ul>
  </div>

  <!-- HTML에 연결되는 JS파일에 모듈 시스템을 적용: type="module" -->
  <script type="module" src="app.js"></script>
</body>
</html>
